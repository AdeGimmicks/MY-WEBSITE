<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | ElectronicsOnly</title>
  <link rel="icon" href="Product images/Favicon image/favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #fetchOrdersBtn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #fetchOrdersBtn:hover {
      background-color: #0056b3;
    }

    .order-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .order-card h3 {
      margin-top: 0;
    }

    .order-card p {
      margin: 6px 0;
    }

    select, button {
      margin-top: 8px;
    }

    .items-list {
      margin-top: 10px;
      padding-left: 20px;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .no-orders {
      text-align: center;
      color: #999;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìã Admin - Orders Dashboard</h1>
  </header>

  <div class="container">
    <h2>Customer Orders</h2>
    <button id="fetchOrdersBtn">üîÑ Fetch Recent Orders</button>
    <div id="orders-container"></div>
  </div>

  <footer>
    <p>&copy; 2025 ElectronicsOnly. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('fetchOrdersBtn').addEventListener('click', loadOrders);

    async function loadOrders() {
      try {
        const response = await fetch('/get-orders');
        const orders = await response.json();
        const container = document.getElementById('orders-container');
        container.innerHTML = ''; // Clear previous

        if (orders.length === 0) {
          container.innerHTML = '<p class="no-orders">No orders found.</p>';
          return;
        }

        orders.reverse().forEach(order => {
          const card = document.createElement('div');
          card.className = 'order-card';

          card.innerHTML = `
            <h3>üßæ Order from ${order.customer.name}</h3>
            <p><strong>Email:</strong> ${order.customer.email}</p>
            <p><strong>Address:</strong> ${order.customer.address}</p>
            <p><strong>Total:</strong> $${order.total}</p>
            <p><strong>Shipping Fee:</strong> $${order.shipping}</p>
            <p><strong>Payment ID:</strong> ${order.paymentId}</p>
            <p><strong>Time:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="current-status">${order.status || 'pending'}</span></p>

            <label for="status-select-${order.paymentId}"><strong>Update Status:</strong></label>
            <select id="status-select-${order.paymentId}">
              <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
              <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
              <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
            </select>
            <button onclick="updateStatus('${order.paymentId}')">Send Update</button>

            <h4>Items:</h4>
            <ul class="items-list">
              ${order.items.map(item => `<li>${item.name} - $${item.price}</li>`).join('')}
            </ul>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('orders-container').innerHTML = 
          '<p class="no-orders">‚ö†Ô∏è Failed to load orders. Try again later.</p>';
      }
    }

    async function updateStatus(paymentId) {
      const select = document.getElementById(`status-select-${paymentId}`);
      const newStatus = select.value;

      const res = await fetch('/update-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paymentId, newStatus })
      });

      const data = await res.json();
      alert(data.message || 'Status updated.');
      loadOrders(); // refresh orders
    }
  </script>

</body>
</html>
