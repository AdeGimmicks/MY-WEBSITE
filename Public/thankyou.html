<!-- Public/thankyou.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You for Your Order</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c7a7b;
    }
    p {
      font-size: 1.1rem;
      margin-top: 20px;
    }
    .summary-box {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>✅ Thank You for Your Order!</h1>
  <p>Your order has been received and is being processed.</p>

  <div class="summary-box">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Shipping Address:</strong> <span id="address"></span></p>
    <p><strong>Subtotal (Items):</strong> $<span id="subtotal"></span></p>
    <p><strong>Shipping:</strong> $<span id="shipping"></span></p>
    <p><strong>Tax:</strong> $<span id="tax"></span></p>
    <p><strong>Total Paid:</strong> $<span id="total"></span></p>
    <p><strong>Order Time:</strong> <span id="time"></span></p>
  </div>

  <p style="margin-top: 40px;">We’ve also sent you an email confirmation if provided.<br>
  If you have any questions, feel free to <a href="contact.html">contact us</a>.</p>

  <script>
    const order = JSON.parse(localStorage.getItem('latestOrder'));
    const summary = JSON.parse(localStorage.getItem('cartSummary'));
  
    if (order && summary) {
      const cartTotal = parseFloat(summary.subtotal); // subtotal of items
      const tax = parseFloat(summary.tax); // tax from cart.js
      const shipping = parseFloat(order.shipping) || 0;
  
      const grandTotal = cartTotal + shipping + tax;
  
      document.getElementById('name').textContent = order.customer.name;
      document.getElementById('email').textContent = order.customer.email;
      document.getElementById('address').textContent = order.customer.address;
      document.getElementById('subtotal').textContent = cartTotal.toFixed(2);
      document.getElementById('shipping').textContent = shipping.toFixed(2);
      document.getElementById('tax').textContent = tax.toFixed(2);
      document.getElementById('total').textContent = grandTotal.toFixed(2);
      document.getElementById('time').textContent = new Date(order.timestamp).toLocaleString();
    }
  </script>
  
  
</body>
</html>
