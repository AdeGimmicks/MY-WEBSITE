<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | KingsArena</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Product images/Favicon image/favicon.png" type="image/png" />  
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">KingsArena</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <div class="container">
      <h2>Checkout</h2>

      <div id="checkout-cart-items" style="margin-bottom: 30px;"></div>

      <form id="checkout-form" class="checkout-form">
        <h3>Customer Information</h3>
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="address">Shipping Address</label>
        <textarea id="address" required></textarea>

        <button type="submit" class="btn">Place Order</button>
      </form>

      <div id="success-message" style="display:none; margin-top: 30px; font-weight: bold; color: green;">
        âœ… Order placed successfully! Thank you for shopping at KingsArena.
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 KingsArena. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const checkoutItems = document.getElementById("checkoutItems");
    const checkoutTotal = document.getElementById("checkoutTotal");
  
    checkoutItems.innerHTML = "";
    let total = 0;
  
    cartItems.forEach((item) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `<p><strong>${item.name}</strong> - $${item.price.toFixed(2)}</p>`;
      checkoutItems.appendChild(div);
      total += item.price;
    });
  
    checkoutTotal.innerHTML = `<strong>Total:</strong> $${total.toFixed(2)}`;
  
    document.querySelector(".checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Order placed successfully!");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
  

</body>
</html>
