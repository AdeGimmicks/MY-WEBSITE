<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | KingsArena</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Product images/Favicon image/favicon.png" type="image/png" />
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">KingsArena</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="cart.html" class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  

  <section class="cart-section">
    <div class="container">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-summary">
        <div class="cart-total-wrapper">
          <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
          <p id="cart-tax"><strong>Tax:</strong> $0.00</p>
        </div>
        <div class="cart-buttons">
          <a href="products.html" class="btn">Continue Shopping</a>
          <a href="checkout.html" class="btn">Checkout</a>
        </div>
      </div>
      
  </section>
  

  <footer>
    <div class="container">
      <p>&copy; 2025 KingsArena. All rights reserved.</p>
    </div>
  </footer>

  <!-- Font Awesome (for cart icon) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <!-- Load JavaScript for cart handling -->
  <script src="js/cart.js"></script>

  <!-- Update cart count icon on load -->
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = document.getElementById('cart-count');
    if (cartCount) cartCount.textContent = cart.length;
  </script>

</body>
</html>
