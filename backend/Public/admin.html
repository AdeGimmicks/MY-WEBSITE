<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | ElectronicsOnly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #d2a8a8;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .admin-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .refresh-btn {
      margin-bottom: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    select {
      padding: 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Dashboard â€“ Recent Orders</h1>
    <button class="refresh-btn" onclick="fetchOrders()">ðŸ”„ Refresh</button>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Email</th>
          <th>Address</th>
          <th>Items</th>
          <th>Total ($)</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="order-list">
        <tr><td colspan="7">Loading orders...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function fetchOrders() {
      const tbody = document.getElementById('order-list');
      tbody.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';

      try {
        const response = await fetch('/get-orders');
        const orders = await response.json();

        if (orders.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">No orders found.</td></tr>';
          return;
        }

        tbody.innerHTML = '';
        orders.reverse().forEach(order => {
          const items = order.items.map(i => `${i.name} (x${i.quantity})`).join(', ');
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${order.customer.name}</td>
            <td>${order.customer.email}</td>
            <td>${order.customer.address}</td>
            <td>${items}</td>
            <td>$${order.total}</td>
            <td>
              <select onchange="updateStatus('${order._id}', this.value)">
                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </td>
            <td>${new Date(order.timestamp).toLocaleString()}</td>
          `;

          tbody.appendChild(row);
        });
      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="7">Error loading orders.</td></tr>';
        console.error('Error fetching orders:', err);
      }
    }

    async function updateStatus(orderId, newStatus) {
      try {
        const response = await fetch('/update-status', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ orderId, status: newStatus })
        });

        if (!response.ok) throw new Error('Failed to update status');

        console.log('Status updated successfully');
      } catch (error) {
        console.error('Error updating status:', error);
        alert('Failed to update status. Please try again.');
      }
    }

    // Initial load
    fetchOrders();
  </script>
</body>
</html>
